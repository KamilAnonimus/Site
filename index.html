<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <link rel="stylesheet" href='style.css'>
        <title>Electronic shop</title>
    </head>
    <body>
        <div class='OutsideTheContainer'>
            <div class='upPanel'></div>
            <div class='panel1'></div>
        </div>
        <header class='container'>
            <div class='header-top'>
                <div class='rightList'>
                    <div class='text2'>г.Москва, ул.Ленина, 5Б</div>
                </div>
                <div class='leftList'>
                    <div class='text1'>Интернет магазин техники и электроники</div>
                <div class='location'><img src='images/location.jpg' height='14px'></div>
                </div>
            </div>
            <div class='header-search'>
                <div class='logo'><img src='images/logo.jpg' height='90px'></div>
                <div class='workTime'>РЕЖИМ РАБОТЫ С 9:00-21:00 ВЫХОДНОЙ СБ-ВС</div>
                <div class='clock'><img src='images/clock.png' height='20px'></div>
                <div class='numberPhone1'>+7 123 444-55-67</div>
                <div class='numberPhone2'>+7 124 334-55-57</div>
                <div class='stationPhone1'><img src='images/stationPhone.png' height='13px'></div>
                <div class='stationPhone2'><img src='images/stationPhone.png' height='13px'></div>
                <div class='panel one'>Главная</div>
                <div class='panel two'>Каталог</div>
                <div class='panel three'>Доставка и оплата</div>
                <div class='panel four'>Новости и акции</div>
                <div class='panel five'>О нас</div>
                <div class='panel six'>Отзывы</div>
                <div class='panel seven'>Контакты</div>
                <div class='theBell'>Заказать звонок</div>
                <div class='basket'><img src='images/basket.png' height='25px'></div>
                </div>
                <div class='homepage-top'>
                    <div class='carousel-module'>
                        <input type="radio" name="switch" id="btn1" checked="">
                        <input type="radio" name="switch" id="btn2" checked="">
                        <input type="radio" name="switch" id="btn3" checked="">
                        <input type="radio" name="switch" id="btn4" checked="">
                        <input type="radio" name="switch" id="btn5" checked="">
                        <div class='arrow-left'></div>
                        <div class="slider-inner"></div>
                            <div class='img-container'>
                                <img class='item-img' id='one_img_track'/>
                                <img class='item-img' id='two_img_track'/>
                                <img class='item-img' id='three_img_track'/>
                                <img class='item-img' id='four_img_track'/>
                                <img class='item-img' id='five_img_track'/>
                            </div>
                        <div class='arrow-right'></div>
                        <div class='buttons'>
                            <label class='button one' for="btn1" id="switcher1"></label>
                            <label class='button two' for="btn2" id="switcher2"></label>
                            <label class='button three' for="btn3" id="switcher3"></label>
                            <label class='button four' for="btn4" id="switcher4"></label>
                            <label class='button five' for="btn5" id="switcher5"></label>
                        </div>
                    </div>
                </div>
            <script src='java.js'></script>
        </header>
    </body>
</html>
